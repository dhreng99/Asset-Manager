{% extends "base.html" %}

{% block content %}
<h2>Edit Asset</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Asset Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ asset.name }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description">{{ asset.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Asset</button>
</form>
<a href="{{ url_for('list_assets') }}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Back to Assets</a>
{% endblock %}
